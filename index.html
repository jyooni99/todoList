<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>TodoList</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
  </style>
</head>
<body>
  <div id="wrap">
    <form id="todos" action="">
      <div id="titleBox">
        <h2>To-Do List</h2>
      </div>
      <div id="inputBox">
        <input type="text" placeholder="Add Your Task" id="todoInput" autofocus>
        <button id="addBtn" type="button">ADD</button>
      </div>
      <div id="todoList">
        <ul class="todo">
          <div class="todoTextBox">
            <li class="text unChecked">투두리스트 만들기 투두리스트 만들기 투두리스트 만들기 </li>
          </div>
          <div class="todoBtnBox">
            <button class="changeBtn" type="button">수정</button>
            <button class="deleteBtn" type="button">삭제</button>
          </div>
        </ul>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
